<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-container">
    <h2>Confirm Payment</h2>

    <div th:if="${paid}">
        <p class="success-msg">âœ… Payment successful!</p>
        <form action="/order" method="post">
            <button type="submit">ðŸ§¾ Place Order</button>
        </form>
    </div>

    <div th:if="${(paid == null or !paid) and session.user != null}">
    <p>Please confirm your order and proceed to payment.</p>
        <form action="/pay" method="post">
            <button type="submit">ðŸ’³ Pay</button>
        </form>
    </div>

        <form action="/pay" method="post">
            <label>Email:</label>
            <input type="text" name="email" required />

            <input type="text" name="country" required />

            <input type="text" name="streetNumber" required />
            <label>Postcode:</label>
            <input type="text" name="postcode" required />

            <button type="submit">ðŸ’³ Pay as Guest</button>
        </form>

</div>

</html>
