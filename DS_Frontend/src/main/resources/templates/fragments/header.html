<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

</head>
<body>
<div th:fragment="header">
    <header>
        <h1><a href="/" class="nav-link">Easy meal</a></h1>

        <nav>
            <span th:if="${session.admin}">
                <a href="/admin" th:text="Admin">Admin</a>
            </span>
            <a href="/basket">Basket</a>
            <span th:if="${session.user != null}">
                <a href="/profile" th:text="${session.username}">Profile</a>
            </span>
            <span th:if="${session.user == null}">
                <a href="/signup">Signup</a>
            </span>
        </nav>
    </header>
</div>
</body>
</html>
